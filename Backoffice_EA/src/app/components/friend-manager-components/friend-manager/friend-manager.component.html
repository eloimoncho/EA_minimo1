<h2 class="text-center mt-5">Friend Manager</h2>
<div class="d-flex justify-content-center mb-4">
  <a class="btn btn-primary btn-lg" routerLink="/friend-manager-create">Nuevo friendManager</a>
</div>
<div class="d-flex justify-content-center mb-4">
  <button class="btn btn-primary btn-lg" type="button" (click)="search()">Ver todos</button>
</div>
<div class="input-group mb-3">
  <input
    type="string"
    class="form-control rounded-pill"
    placeholder="Buscar friendManager"    
    [(ngModel)]="searchTerm"
    name="searchTerm"
    (keyup)="search()"
  />
</div>
<div class="table-responsive">
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th class="text-center">Creador</th>
        <th class="text-center">TÃ­tulo</th>
        <th class="text-center">Publicaciones restringidas</th>
        <th class="text-center">Actividades restringidas</th>
        <th class="text-center">block</th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="let friendManager of filteredFriendManager"
      >
        <td class="text-center">{{ friendManager._id }}</td>
        <td class="text-center">{{ friendManager.title }}</td>
        <td class="text-center">{{ friendManager.restrictPublications[0] }}</td>
        <td class="text-center">{{ friendManager.restrictActivities[0] }}</td>
        <td class="text-center">{{ friendManager.blockRestricted }}</td>
        <td>
          <a><button type="button" class="btn btn-primary" (click)="showDetails(friendManager)">Detalles</button></a>
        </td>
        <td>
          <a 
            ><button
              type="button"
              class="btn btn-primary"
              (click)="showEdit(friendManager)"
            >
              Editar
            </button></a
          >
        </td>
      </tr>
    </tbody>
  </table>
</div>
<button routerLink="/">Ir a la Home</button>
<button routerLink="/user-details">Ir a detalles</button>
